<h5 style="text-align: center;"><ul>Appointment History</ul></h5>

<table class="table">
    <thead>
      <tr>
        
        <th scope="col">Patients name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Doctor</th>
        <th scope="col">Appointment date</th>
        <th scope="col">Time slot</th>
        <th scope="col">Status</th>
       
      </tr>
    </thead>
    <tbody>
    {%for a in appointments%}
      <tr>
        <th scope="row">{{a.patient_name}}</th>
        <td>{{a.age}}</td>
        <td>{{a.gender}}</td>
        <td>{{a.doctor}}</td>
        <td>{{a.date}}</td>
        <td>{{a.time_slot}}</td>
        <td>{{a.status}}</td>
      </tr>


    {%endfor%}
      
      
    </tbody>
  </table>
