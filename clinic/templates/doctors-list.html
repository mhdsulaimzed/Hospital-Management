{%include "base.html"%}
{%include "nav.html"%}


<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                  Add Doctor
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-info">Add Doctor</button>

                    </form>
                    <br>
                    <a href="{%url 'time-slot'%}" class="btn btn-warning">Add TimeSlot</a>
                </div>
            </div>

        </div>
        <div class="col-8">
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">Photo</th>
                    <th scope="col">Doctors name</th>
                    <th scope="col">Qualification</th>
                    <th scope="col">Department</th>
                    <th scope="col">Action</th>
                    
                   
                    
                  </tr>
                </thead>
                <tbody>
                {%for d in doctors%}
                  <tr>
                    <td><img src="{{d.photo.url}}" alt="" class="rounded-circle w3-center" height="90px"></td>
                    <td>{{d.doctor_name}}</td>
                    <td>{{d.qualification}}</td>
                    <td>{{d.department}}</td>
                    <td><a href="{%url 'doctor-update' d.id%}" class="btn btn-warning btn-sm">update</a> <br> <br><a href="{%url 'doctor-delete' d.id%}" class="btn btn-danger btn-sm">delete</a></td>
                    
                  
                  </tr>


                {%endfor%}
                  
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
